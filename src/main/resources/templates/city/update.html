<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::head">
    <title>Update student</title>
</head>
<body>
<h3>Update student</h3>
<p>
    <a th:href="@{/city}">
        Back to tour list
    </a>
</p>
<div >
    <form th:action="@{/city/update/{id}(id=${city.getId()})}" th:object="${city}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="country">Tên quốc gia</label>
            <select id="country" th:field="*{country}">
                <option th:each="t : ${country}" th:value="${t.id}" th:text="${t.nameC}">

                </option>
            </select>
        </div>
        <div>
            <label for="country1">Tên thành phố</label>
            <select id="country1" th:field="*{country}">
                <option th:each="t : ${country}" th:value="${t.id}" th:text="${t.nameCity}">

                </option>
            </select>
        </div>



        <div>
            <label for=area>diện tích</label>
            <input type="text" id="area" th:field="*{area}">
        </div>
        <div>
            <label for="description">Mô tả</label>
            <input type="text" id="description" th:field="*{description}">
        </div>
        <div>
            <label for="gdp">GDP</label>
            <input type="text" id="gdp" th:field="*{gdp}">
        </div>
        <div>
            <label for="people">Dân sô</label>
            <input type="text" id="people" th:field="*{people}">
        </div>


        <input type="submit" value="save">

    </form>
</div>
<footer th:replace="/layout::footer"></footer>

</body>
</html>
